<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List </title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Donrichman To-Do List</h1>

    <!-- Task input -->
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Please enter a task..." />
      <input type="time" id="reminderTime" />
      <button id="addTaskBtn">Add</button>
    </div>

    <!-- Counters -->
    <div class="counters">
      <span id="pendingCount">🕓Pending: 0</span>
      <span id="completedCount">✅Completed: 0</span>
    </div>

    <!-- Task list -->
    <ul id="taskList"></ul>

    <!-- Buttons -->
    <div class="actions">
      <button id="clearAllBtn" class="danger">Clear All</button>
      <button id="toggleDarkBtn"> ☀️ <> 🌙 </button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html
